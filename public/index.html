<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsystream - Online Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 border-b-2 border-red-600 py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-red-600 uppercase">ARSYSTREAM</h1>
            <p class="text-gray-400">Paste. Play. Stream.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- URL Input -->
            <div class="bg-gray-900 p-6 rounded-xl border border-gray-800 mb-8">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="w-full px-4 py-3 bg-black border-2 border-red-600 rounded-lg text-white mb-4"
                    placeholder="Paste video URL here..."
                >
                <div class="flex gap-4">
                    <button id="playBtn" class="btn-primary flex-1">â–¶ Play</button>
                    <button id="clearBtn" class="btn-secondary flex-1">Clear</button>
                </div>
            </div>

            <!-- Video Player -->
            <div class="bg-black border-2 border-gray-800 rounded-xl overflow-hidden relative aspect-video mb-8">
                <!-- Loading Spinner -->
                <div id="loader" class="hidden absolute inset-0 flex items-center justify-center bg-black/90">
                    <div class="spinner"></div>
                </div>
                
                <!-- Video Element -->
                <video 
                    id="videoPlayer"
                    class="w-full h-full"
                    preload="auto"
                    playsinline
                ></video>
                
                <!-- Controls -->
                <div id="controls" class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-4">
                    <div class="progress-bar mb-2">
                        <div class="progress-current" id="progressCurrent"></div>
                        <input type="range" id="progressSlider" min="0" max="100" value="0" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <button id="playPauseBtn" class="control-btn text-xl">â–¶</button>
                            <span id="currentTime" class="text-sm text-gray-400">00:00</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <button id="muteBtn" class="control-btn text-xl">ðŸ”Š</button>
                            <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
                            <button id="fullscreenBtn" class="control-btn text-xl">â›¶</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="hidden bg-red-900/20 border border-red-600 rounded-xl p-6 text-center mb-8">
                <p id="errorText" class="text-red-400 mb-4">Failed to load video</p>
                <button id="retryBtn" class="btn-primary">Retry</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            Arsystream v1.0 â€¢ Simple Online Video Player
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="player.js"></script>
</body>
</html>
