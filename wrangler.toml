name = "cf-video-proxy"
main = "src/index.ts"
compatibility_date = "2024-02-08"

# Optional: Enable simple logs for debugging
[observability]
enabled = true

# PLACEMENT OPTIMIZATION
# Since this acts as a proxy fetching from origin servers, 
# 'Smart Placement' can speed up requests by running the worker 
# closer to the target server rather than the user.
[placement]
mode = "smart"
